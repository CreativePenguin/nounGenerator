{% extends "base.html" %}

{% block body %}
     <h2 class="text-dark" style="text-align: center; padding: 1em;">Register</h2>
     <div class="login-form" style="text-align: center; display: block;">
          <form style="width: 50%; display: inline-block;">
               <div class="form-group">
                    <label for="exampleInputEmail1">Username</label>
                    <input type="text" class="form-control" name="username" placeholder="Enter a unique username">
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <input type="password" class="form-control" name="password" placeholder="Enter a password">
               </div>
               <div class="form-group">
                    <label for="exampleInputPassword1">Confirm password</label>
                    <input type="password" class="form-control" name="confpassword" placeholder="Confirm your password">
               </div>
               <button type="submit" class="btn btn-danger">Submit</button> <br> <br>
               <a class="text-primary" href="/login">Already have an account?</a>
          </form>
     </div>

{% for message in get_flashed_messages() %}
<br><br>
<center><b>{{ message }}</b></center>
{% endfor %}
{% endblock %}

{% block title %}Worldstar | Register{% endblock %}
