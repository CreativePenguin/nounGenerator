{% extends "base.html" %}

{% block body %}
<br>
<h2 class="text-dark" style="text-align: center; padding: 1em;">Register</h2>
<div class="login-form" style="text-align: center; display: block;">
     <form style="width: 50%; display: inline-block;">
          <div class="form-group">
               <label for="exampleInputEmail1">Username</label>
               <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter username">
          </div>
          <div class="form-group">
               <label for="exampleInputPassword1">Password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <div class="form-group">
               <label for="exampleInputPassword1">Confirm password</label>
               <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
          </div>
          <button type="submit" class="btn btn-danger" formaction="/registerHelp">Submit</button>
          <button type="submit" class="btn btn-primary" formaction="/login">Login</button>

     </form>
</div>
{% endblock %}
